<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canton Chamber of Commerce Join Page</title>
    <meta name="description" content="Canton Chamber of Commerce Join Page | WDD 231 | Ryan Worsham">
    <meta name="author" content="Ryan Worsham">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/chamber.css">
    <link rel="stylesheet" href="styles/chamber-large.css">
    <script src="scripts/chamber.js" defer></script>
    <link rel="icon" href="images/favicon.ico">
    <meta property="og:title" content="Canton Chamber of Commerce Join Page">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://eworsham.github.io/wdd231/chamber/images/favicon.ico">
    <meta property="og:url" content="https://eworsham.github.io/wdd231/chamber/join.html">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="images/logo.webp" alt="Canton Logo" width="100" height="100">
        <div>
            <h1>Canton GA</h1>
            <p>Chamber of Commerce</p>
        </div>
        <nav id="animatedMenu">
            <button id="menu"></button>
            <ul class="menu-links">
                <li id="home"><a href="index.html">Home</a></li>
                <li id="directory"><a href="directory.html">Directory</a></li>
                <li id="join" class="active"><a href="join.html">Join</a></li>
                <li id="discover"><a href="discover.html">Discover</a></li>
            </ul>
        </nav>
    </header>
    <main class="join">
        <h2>Join Page</h2>
        <form action="thankyou.html" method="get">
            <label>First Name * <input type="text" name="firstName" title="First Name" autocomplete="given-name" required></label>
            <label>Last Name * <input type="text" name="lastName" title="Last Name" autocomplete="family-name" required></label>
            <label>Organizational Title <input type="text" name="organizationalTitle" title="Organizational Title (Should be at least 7 characters long)" autocomplete="organization-title" pattern="[A-Za-z\s\-]{7,}"></label>
            <label>Email * <input type="email" name="email" title="Email" autocomplete="email" placeholder="example@gmail.com" required></label>
            <label>Phone Number * <input type="tel" name="phone" title="Phone Number" autocomplete="tel" required></label>
            <label>Business Name * <input type="text" name="business" title="Business Name" autocomplete="organization" required></label>
            <label>
                Membership Level
                <select name="membership" title="Membership Level" id="membership">
                    <option value="" disabled selected>Please Select</option>
                    <option value="np">NP Membership</option>
                    <option value="bronze">Bronze Membership</option>
                    <option value="silver">Silver Membership</option>
                    <option value="Gold">Gold Membership</option>
                </select>
            </label>
            <button id="membershipInfoBtn">View Membership Information</button>
            <dialog id="membershipInfo"></dialog>
            <label>Business Description <textarea name="description" title="Business Description" id="description"></textarea></label>
            <input type="hidden" name="timestamp" id="timestamp">
            <button type="submit">Join Canton Chamber of Commerce</button>
        </form>
    </main>
    <footer>
        <div>
            <p><strong>Canton GA Chamber of Commerce</strong></p>
            <p>90 North Street</p>
            <p>Canton, GA 30114</p>
            <p>info@cantoncc.org</p>
            <p>(404) 888-7531</p>
        </div>
        <div class="socials">
            <a href="https://www.youtube.com/" target="_blank"><img src="images/youtube.webp" alt="YouTube logo"></a>
            <a href="https://x.com/" target="_blank"><img src="images/twitter.webp" alt="Twitter logo"></a>
            <a href="https://www.linkedin.com/" target="_blank"><img src="images/linkedin.webp" alt="LinkedIn logo"></a>
        </div>
        <div>
            <p>WDD231 Class Project</p>
            <p>Ryan Worsham</p>
            <p>Â©<span id="currentYear"></span> Canton GA Chamber of Commerce</p>
            <p id="lastModified"></p>
        </div>
    </footer>
</body>

</html>
