<body>
    <header>
        <img src="images/logo.webp" alt="Great Sky HOA Logo" width="100" height="100">
        <div>
            <h1>Great Sky HOA</h1>
        </div>
        <nav id="animatedMenu">
            <button id="menu"></button>
            <ul class="menu-links">
                <li id="home"><a href="index.html">Home</a></li>
                <li id="newsAndEvents"><a href="news-and-events.html">News and Events</a></li>
                <li id="requestInfo" class="active"><a href="request-info.html">Request Info</a></li>
            </ul>
        </nav>
    </header>
    <main class="request-info">
        <div>
            <h1>Request Info Page</h1>
            <p id="formMessage" class="rounded-border shadow"></p>
        </div>
        <form action="thank-you.html" method="get">
            <label>First Name * <input type="text" name="firstName" title="firstName" autocomplete="given-name" required class="rounded-border"></label>
            <label>Last Name * <input type="text" name="lastName" title="Last Name" autocomplete="family-name" required class="rounded-border"></label>
            <label>Email * <input type="email" name="email" title="Email" autocomplete="email" placeholder="example@gmail.com" required class="rounded-border"></label>
            <label>Phone Number <input type="tel" name="phone" title="Phone Number" autocomplete="tel" class="rounded-border"></label>
            <label>Questions <textarea name="questions" title="Questions" id="questions" class="rounded-border"></textarea></label>
            <button type="submit" class="rounded-border" id="requestInfoButton">Request Info About Great Sky</button>
        </form>
    </main>
